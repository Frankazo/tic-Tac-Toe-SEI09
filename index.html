<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Navigation Bar -->
       <nav class="navbar navbar-expand navbar-light bg-light">
        <h2><a class="navbar-brand" href="#">Tic-Tac-Toe</a></h2>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://www.linkedin.com/in/franklr/" target="_blank">Frank Luis-Ravelo<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
             <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Never use Real Credentials</a>
           </li>
            <!-- Sign In -->
            <li class="nav-item dropdown my-2 my-lg-0 collapse.show">
              <a class="nav-link btn btn-outline-success my-2 my-sm-0" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sign in
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form id="sign-in">
                  <legend>Sign In</legend>
                  <input type="email" name="credentials[email]" placeholder="user@email.com" >
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" value="Sign In">
                </form>
              </div>
            </li>

            <!-- Sign up -->
            <li class="nav-item dropdown my-2 my-lg-0">
              <a class="nav-link btn btn-outline-success my-2 my-sm-0" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sign up
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form id="sign-up">
                <fieldset>
                  <legend>Sign Up</legend>
                <input type="email" name="credentials[email]" placeholder="user@email.com" >
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Password confirmation ">
                <input type="submit" value="Sign Up">
                </fieldset>
              </form>
              </div>
            </li>
            <!-- Change Password -->
            <li class="nav-item dropdown my-2 my-lg-0 hide">
              <a class="nav-link btn btn-outline-success my-2 my-sm-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Change Password
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form id="change-Pw" class="border hide">
                  <fieldset>
                    <legend>Change Password</legend>
                  <input type="password" name="passwords[old]" placeholder="Actual Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" value="Change">
                  </fieldset>
                </form>
              </div>
            </li>
            <!-- New game Button -->
            <li class="nav-item">
              <form id="new-Game" class="hide">
                <fieldset>
                  <input type="submit" value="New Game" class="btn btn-outline-success my-2 my-sm-0">
                </fieldset>
              </form>
            </li>
            <!-- Stats Button -->
            <li class="nav-item">
              <form id="stats" class="hide">
                <fieldset>
                  <input type="submit" value="Stats" class="btn btn-outline-success my-2 my-sm-0">
                </fieldset>
              </form>
            </li>
          </ul>
          <!-- Auth Messages -->
        <h3 id='sMessage' class='messageBoard'></h3>

          <!-- Log out -->
          <form id="sign-out" class="border hide form-inline my-2 my-lg-0">
              <fieldset>
              <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Log Out">
              </fieldset>
          </form>
        </div>
      </nav>

      <section>
      <!-- Tic-Tac-Toe Board -->
      <div class='container'>
          <h1 id="sign" class="hide">Tic-Tac-Toe</h1>
          <div id="buttons" class="row hide">
            <button id=0 type="button" class="col-4 box alt-color"></button>
            <button id=1 type="button" class="col-4 box alt-color"></button>
            <button id=2 type="button" class="col-4 box alt-color"></button>
            <button id=3 type="button" class="col-4 box alt-color"></button>
            <button id=4 type="button" class="col-4 box alt-color"></button>
            <button id=5 type="button" class="col-4 box alt-color"></button>
            <button id=6 type="button" class="col-4 box alt-color"></button>
            <button id=7 type="button" class="col-4 box alt-color"></button>
            <button id=8 type="button" class="col-4 box alt-color"></button>
          </div>
      </div>

      <!-- Messages -->
      <h2 class='message container m'></h2>
      <h2 class='message1 container m hide'>Player X first</h2>
      <h2 class='message2 container m'></h2>
      </section>
      <!-- footer  -->
      <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="text-center">
          <a class="nav-link" href="https://www.linkedin.com/in/franklr/" target="_blank">Â© Copyright 2020<span class="sr-only">(current)</span></a>
        </div>
      </footer>
    </body>
</html>
